{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Télécharger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{%  static 'js/spinner.js' %}"></script>

</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <main class="container">
            <div class="bg-light p-5 rounded">
            {% include 'spinner.html' %}
            <h2>Veuillez télécharger un fichier au format PDF</h2>
            <form method="POST" enctype="multipart/form-data" style="padding: 10px">
                {% csrf_token %}
                <input class="form-control" type="file" name="document" id="document" required="required">
                <br>
                <button  class="btn btn-primary" id="submit">Télécharger</button>
            </form>
            <br>
            {%  block messages%}
                {%  if messages %}
                    {% for message in messages %}
                        <h5 style="color: royalblue">{{ message }}</h5>
                    {% endfor %}
                {% endif %}
            {%  endblock%}
          </div>
    </main>

</body>
</html>
